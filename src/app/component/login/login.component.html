<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
       <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/imagenes/hombre.png" width="50%">
            <h1> Login</h1>
            <mat-form-field class ="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type ="text" matInput autocomplete="off" formControlName="usuario">
              </mat-form-field>
              <mat-form-field class ="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input  type ="password" matInput autocomplete="off" formControlName="password">

              </mat-form-field>
              <h4>Elija la opcion </h4>
              <mat-form-field class ="ancho" appearance="fill">
                    <select matNativeControl required>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </mat-form-field>

              <br>
              <button type="submit"  class="ancho button" mat-raised-button color="primary" [disabled]="">Ingresar</button>
        </form>
    </div>
</div>
