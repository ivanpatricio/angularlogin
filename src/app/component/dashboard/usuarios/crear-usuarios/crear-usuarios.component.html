<div class="container">
    <mat-toolbar>
        <span>Crear Usuarios</span>
      </mat-toolbar>
      <mat-card style="margin-top: 10px;">
    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
<mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="5" >
        <img src="./assets/imagenes/hombre.png" width="250" height="250">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-form-field class="ancho">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="ancho">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="Telefono">
      </mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="1" [rowspan]="1">
   <button mat-raised-button style="margin-right: 20px;"> Volver</button>
   <button  type="submit" mat-raised-button color="primary"> Aceptar</button>
</mat-grid-tile>

</mat-grid-list>

    </form>
    
    </mat-card>
</div>
